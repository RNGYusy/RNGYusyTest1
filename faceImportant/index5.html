<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Test</title>
</head>
<body>
	<button>点击1</button>
	<button>点击2</button>
	<button>点击3</button>
	<button>点击4</button>
	<button>点击5</button>
	<button>点击6</button>
	<button>点击7</button>
	<button>点击8</button>
	<button>点击9</button>
	<button>点击10</button>
	
<script src="jquery.min.js"></script>
<script type="text/javascript">
	//js 设置按钮点击事件
	var bs = document.getElementsByTagName("button");
	for(var a=0;a<bs.length;a++){
		(function (a1) {
			bs[a1].addEventListener("click", function (e) {
				alert(a1+1);
			}, false);
		})(a);
	}
	//js 设置按钮点击事件2
	var bs2 = $("button");
	var b = 0;
	for(var a=0;a<bs2.length;a++,b++){
		function bc(a1){
			bs2.eq(a1).on("click",function(){
				alert(a1+1);
			})
		};
		bc(a);
	}
	
	console.log(bs);
	console.log(bs2);
	
	var alll = document.getElementsByTagName("*");
	console.log(alll);
	console.log($("*"));
	
	//递归html所有不重复标签
	var child = document.children;
	var arr = [];
	function fn(obj){
		for(var i=0;i<obj.length;i++){
			if(obj[i].children){
				fn(obj[i].children);
			}
			arr.push(obj[i].localName);
		}
	}
	fn(child);
	//去重1
	var set1 = new Set(arr);
	console.log(set1);
	
	var arr2 = [];
	function fn2(obj){
		for(var i=0;i<obj.length;i++){
			if(obj[i].children){
				fn2(obj[i].children);
			}
			arr2.push(obj[i].localName);
		}
	}
	fn2($("html"));
	var set2 = new Set(arr2);
	console.log(set2);
	
	//去重2
	var hash = [];
	for(var p=0;p<arr.length;p++){
		if(arr2.indexOf(arr[p])==p){
			hash.push(arr[p]);
		}
	}
	console.log(hash);
	
</script>
</body>
</html>
