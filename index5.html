<script type="text/javascript">
	
	var bs = document.getElementsByTagName("button");
	for(var a=0;a<bs.length;a++){
		(function (a1) {
			bs[a1].addEventListener("click", function (e) {
				alert(a1);
			}, false);
		})(a);
	}
	
	var alll = document.getElementsByTagName("*");
	// console.log(alll);
	// console.log($("*"));
	
	var child = document.children;
	var arr = [];
	function fn(obj){
		for(var i=0;i<obj.length;i++){
			if(obj[i].children){
				fn(obj[i].children);
			}
			arr.push(obj[i]);
		}
	}
	fn(child);
	// console.log(arr);
	
	var arr2 = [];
	function fn2(obj){
